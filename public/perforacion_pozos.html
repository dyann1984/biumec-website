<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perforación de Pozos</title>
    <link rel="stylesheet" href="styles/perforacion_pozos.css">
</head>
<body>
    <!-- Contenedor del video de fondo -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="videos/menu_2.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <!-- Título -->
    <header>
        <h1>Perforación de Pozos</h1>
    </header>

    <!-- Carrusel -->
    <section class="carousel-container">
        <div class="carousel">
            <img src="images/PERFORACION DE POZOS/0.jpg" alt="Imagen 1" class="carousel-image">
            <img src="images/PERFORACION DE POZOS/1.jpg" alt="Imagen 2" class="carousel-image">
            <img src="images/PERFORACION DE POZOS/2.jpg" alt="Imagen 3" class="carousel-image">
            <img src="images/PERFORACION DE POZOS/3.jpg" alt="Imagen 4" class="carousel-image">
            <img src="images/PERFORACION DE POZOS/4.jpg" alt="Imagen 5" class="carousel-image">
            <img src="images/PERFORACION DE POZOS/5.jpg" alt="Imagen 6" class="carousel-image">
            <img src="images/PERFORACION DE POZOS/6.jpg" alt="Imagen 7" class="carousel-image">
        </div>
        <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
    </section>

    <!-- Botón de regreso -->
    <div class="back-button">
        <a href="index.html">Volver al Inicio</a>
    </div>

    <!-- Pie de página -->
    <footer>
        © 2024 Constructora Biumec de México S.A. de C.V. Todos los derechos reservados.
    </footer>

    <script src="scripts/perforacion_pozos.js"></script>
</body>
</html>
